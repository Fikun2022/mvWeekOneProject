<!DOCTYPE html>
<html lang="en">
   <head>

    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Drum Set Project</title>
   </head>
   
     <body>

      <div class="wrapper">
        <img src="drum/drums.png" alt="An image of drum set" />


        <button class="ride" id="rideCymbal">Ride Cymbal</button>

        <button class="crash" id="crashCymbal"> Crash Cymbal</button>

        <button class="medium-tom" id="mediumTom">Medium Tom</button>

        <button class="high-tom" id="highTom">High Tom</button>

        <button class="hi-hat" id="hiHatCymbal">Hi Hat Cymbal</button>

        <button class="floor-tom" id="floorTom">Floor Tom</button>

        <button class="snare" id="snareDrum">Snare Drum</button>

        <button class="bass-drum" id="bassDrum"> Bass Drum</button>
  

      </div>

  <script src="Script.js"></script>

    </body>

</html>
